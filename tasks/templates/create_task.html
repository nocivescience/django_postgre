{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body" action="/tasks/create/" method="POST">
                <h1>Create Task</h1>
                {{error}}
                {% csrf_token %}
                {{form}}
                <button class="btn btn-warning my-2">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
