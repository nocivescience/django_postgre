{% extends 'base.html' %}
{% block content %}
<main class="row mt-5">
    <section class="col-md-4 offset-md-4">
        <div class="container">
            <form class="card card-body" action="/signin/" method="POST">
                <h1 class="display-2 text-center">Ingresar</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button class="btn btn-danger mt-1">Ingresar</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
