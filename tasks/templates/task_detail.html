{% extends 'base.html' %}
{% block content %}
<main class="container my-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body" method="POST">
                <h1 class="text-center display-3 text-secondary">{{task.title}}</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info">Update</button>
            </form>
            <form class="card card-body" action="{% url 'complete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-primary">Complete</button>
            </form>
            <form class="card card-body" action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
